<div id="question-popup">
  <p id="popup-title">this is a popup</p>
  <div id="numbers-container"></div>
  <button id="question-popup-inner-button">click on me</button>
</div>

<style>
  #question-popup {
    width: 400px;
    height: 300px;
    background: blue;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #popup-title {
    background: lightyellow;
    margin: 0;
    border: 1px solid silver;
    padding: 0 10px 10px 10px;
    color: gold;
    text-align: center;
    font-weight: normal;
  }

  #numbers-container p {
    margin: 0;
    padding: 5px;
  }

  #numbers-container p:nth-child(odd) {
    background: red;
  }

  #numbers-container p:nth-child(even) {
    background: lightcoral;
  }

  #question-popup-inner-button {
    border: 5px solid gold;
    padding: 5px 10px;
    cursor: pointer;
  }
</style>

<script>
  (function() {
    let counter = 1;
    const numbers = Array.from({length: 5}, () => Math.floor(Math.random() * 1000) + 1);
    
    const popup = document.getElementById('question-popup');
    const numbersContainer = document.getElementById('numbers-container');
    const button = document.getElementById('question-popup-inner-button');
    const popupTitle = document.getElementById('popup-title');
    
    numbers.forEach((number, index) => {
      const p = document.createElement('p');
      p.id = 'p' + (index + 1);
      p.textContent = 'this is ' + number;
      p.addEventListener('click', function(e) {
        e.stopPropagation();
        alert('you click on paragraph ' + (index + 1));
      });
      numbersContainer.appendChild(p);
    });
    
    popup.addEventListener('click', function() {
      popup.style.background = 'green';
      popupTitle.style.fontWeight = 'bold';
    });
    
    document.addEventListener('click', function(e) {
      if (!popup.contains(e.target)) {
        popup.style.background = 'blue';
        popupTitle.style.fontWeight = 'normal';
      }
    });
    
    button.addEventListener('click', function(e) {
      e.stopPropagation();
      button.style.borderColor = 'black';
      button.style.fontWeight = 'bold';
      alert('you click on me ' + counter + ' times');
      counter += 2;
    });
  })();
</script>
