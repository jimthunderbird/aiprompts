<div id="question-popup">
  <p id="popup-title">this is a popup</p>
  <div id="numbers-container"></div>
  <button id="question-popup-inner-button">click on me</button>
</div>

<style>
  #question-popup {
    width: 400px;
    height: 300px;
    background: blue;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #popup-title {
    background: lightyellow;
    margin: 0;
    border: 1px solid silver;
    padding: 0 10px 10px 10px;
    color: gold;
    text-align: center;
  }

  .number-paragraph {
    margin: 0;
    padding: 5px;
  }

  .number-paragraph.odd {
    background: red;
  }

  .number-paragraph.even {
    background: lightcoral;
  }

  #question-popup-inner-button {
    border: 5px solid gold;
    padding: 5px 10px;
    margin: 10px;
  }
</style>

<script>
  (function() {
    let counter = 1;
    const numbers = Array.from({ length: 5 }, () => Math.floor(Math.random() * 1000) + 1);
    
    const popup = document.getElementById('question-popup');
    const popupTitle = document.getElementById('popup-title');
    const numbersContainer = document.getElementById('numbers-container');
    const innerButton = document.getElementById('question-popup-inner-button');
    
    numbers.forEach((number, index) => {
      const numberIndex = index + 1;
      const p = document.createElement('p');
      p.id = `p${numberIndex}`;
      p.className = `number-paragraph ${numberIndex % 2 === 0 ? 'even' : 'odd'}`;
      p.textContent = `this is ${number}`;
      p.addEventListener('click', function(e) {
        e.stopPropagation();
        alert(`you click on paragraph ${numberIndex}`);
      });
      numbersContainer.appendChild(p);
    });
    
    popup.addEventListener('click', function(e) {
      popup.style.background = 'green';
      popupTitle.style.fontWeight = 'bold';
    });
    
    document.addEventListener('click', function(e) {
      if (!popup.contains(e.target)) {
        popup.style.background = 'blue';
        popupTitle.style.fontWeight = 'normal';
      }
    });
    
    innerButton.addEventListener('click', function(e) {
      e.stopPropagation();
      innerButton.style.borderColor = 'black';
      innerButton.style.fontWeight = 'bold';
      alert(`you click on me ${counter} times`);
      counter += 2;
    });
  })();
</script>
