[component.questions-list]
type = "html section with paragraphs"
datasource="logic.php.get_random_questions"
paragraph.style.detail = "margin left 10px, margin right 10px"
paragraph.odd.style.background = "light green"
paragraph.even.style.background = "green"
paragraph.hover_on = """
current_paragraph.style.font-weight: bold
current_paragraph.style.mouse-cursor: spinning ring
"""
paragraph.hover_off = "current_paragraph.style.font-weight: normal"
paragraph.click = """
component.question-popup.style.visibility = "visible"
component.question-popup.datasource = "<question> in <questions>"
"""
