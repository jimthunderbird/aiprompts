<div id="number-list">
  <p class="number" draggable="true">237</p>
  <p class="number" draggable="true">412</p>
  <p class="number" draggable="true">89</p>
  <p class="number" draggable="true">356</p>
  <p class="number" draggable="true">143</p>
</div>

<script>
(function() {
  const container = document.getElementById('number-list');
  const paragraphs = container.querySelectorAll('.number');
  
  paragraphs.forEach((p, index) => {
    p.textContent = Math.floor(Math.random() * 500) + 1;
    
    let draggedElement = null;
    
    p.addEventListener('dragstart', function(e) {
      draggedElement = this;
    });
    
    p.addEventListener('dragover', function(e) {
      e.preventDefault();
    });
    
    p.addEventListener('drop', function(e) {
      e.preventDefault();
      if (draggedElement && draggedElement !== this) {
        const tempText = draggedElement.textContent;
        draggedElement.textContent = this.textContent;
        this.textContent = tempText;
        
        const draggedIndex = Array.from(paragraphs).indexOf(draggedElement);
        const event = new CustomEvent(`component_number-list_number_${draggedIndex}_dragging`, {
          detail: { index: draggedIndex }
        });
        document.dispatchEvent(event);
      }
    });
  });
})();
</script>
